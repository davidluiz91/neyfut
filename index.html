<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  <link rel="stylesheet" href="style.css">
  <title>Site</title>
</head>
<body>
  <main>
    <!-- HEADER -->
    <header>
      <div class="logo">
        Neyfut
      </div>
      <div class="menu">
        <nav class="nav-list">
            <a href="#home">Home</a>
            <a href="#trailer">trailer</a>
        </nav>
      </div>
    </header>  
    
    <!-- HOME -->
    <section id="home">
      <div class="home-info">
        <h2>Sobre o Jogo</h2>
        <span class="home-position">Neyfut</span>
        <span class="home-resume">
          Ajude o menino Ney a pegar todas as pedalhas de ouro e no final pegar a sonhada taça.
        </span>

        <button>
          <a href="#trailer">Trailer</a>
        </button>
      </div>
      <div class="home-img">
        <img src="./img/ney.png" alt="Foto de perfil">
      </div>
    </section>



  <!-- trailer -->

  <section id="trailer">
    <h2>Trailer do Jogo</h2>
    <iframe src="https://www.youtube.com/embed/JP0qPLu9c5s" frameborder="0" width="420" height="315"></iframe>
  </section>

  <footer>
    copyright © 2022 David Luiz. Todos os direitos reservados
  </footer>
  </main>  

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
